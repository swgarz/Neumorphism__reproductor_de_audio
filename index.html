<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Plaey Neumorphism</title>
    
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2e5bda79fa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="player__controls">
                <div class="player__btn player__btn--small">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <h5 class="player__title">playing now</h5>
                <div class="player__btn player__btn--small">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="player__album">
                <img src="./assets/images/amarillo.jpeg" 
                alt="album cover" 
                class="player__img"
                >
            </div>
            <h2 class="player__artist">Disclosure</h2>
            <h3 class="player__song">Latch</h3>
            <input type="range" value="20" min="0" class="player__level">
            
            <div class="audio-duration">
                <div class="start">00:01</div>
                <div class="end">04:30</div>
            </div>
            <audio class="player__audio" controls id="audio">
                <source src="./assets/media/Disclosure - Latch feat. Sam Smith(Official Video).mp3" type="audio/mpeg">
            </audio>
             

            <div class="player__controls">
                <div class="player__btn player__btn--medium">
                    <i class="fas fa-backward"></i>
                </div>

                <div class="player__btn player__btn--medium blue" id="play">
                    <i class="fas fa-play play-btn"></i>
                    <i class="fas fa-pause pause-btn hide"></i>
                </div>
                
                <div class="player__btn player__btn--medium">
                    <i class="fas fa-forward"></i>
                </div>
            </div>

    </div>
</div>

</html>
